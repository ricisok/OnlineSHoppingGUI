<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端折叠导航菜单 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

       body{
            margin: 0;
            padding: 0;
        }
        .navbar{
            background-color: #1E98D5 !important;
            color: #fff;
        }
        .navbar-toggler {
            border-color: #1E98D5;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.9)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
      /* 通用样式：让所有img元素在容器内自适应 */
      .top-img img {
            max-width: 100%;
            height: auto;
        }
        
        /* 示例容器样式 */
        .top-img {
            width: 100%;
          
            box-sizing: border-box;
        }


        .news-list-mb{
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #a7a4a4;
            border-radius: 5px;
            padding: 10px ;
            margin-top: 5px;
            height: 100px;
     
        }
        .news-list-mb img{
            width: 80px;
            height: 80px;
       
        }
        .news-list-mb-right{
            display: flex;
            flex-direction: column;
            margin-left: 15px;
            justify-content: center;
         
   
        }

          /* 添加自定义样式以优化底部导航栏 */
          .footer {
    width: 100%;
    box-shadow: 0 0 5px #1E98D5;
  }

  .footer {
    background-color: #1E98D5 !important; /* 这里直接替换为您所需的背景颜色 */
    width: 100%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  
  .footer a svg {
    margin-right: 10px;
  }

  .footer a {
    padding: 0 10px;
    font-size: 14px;
    transition: color 0.3s ease;
  }

  .footer a:hover {
    color: #ccc;
  }
    


        
    </style>
</head>
<body>

    <!-- 手机端折叠导航菜单 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">网站名称</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">产品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="top-img">
        <img src="https://via.placeholder.com/1500x400" alt="Top Image">
    </div>

    <div class="news-mb">
        <div class="news-list-mb">
            <img src="./images/bg_03.png" alt="" >
             <div class="news-list-mb-right">
                <p>企业资讯企业资讯企业资讯企业资讯企业资讯企业资讯</p>
                <p>2022-03-15</p>
             </div>
        </div>
    </div>
   <!-- 底部导航栏 -->
   <footer class="footer bg-dark fixed-bottom">
    <div class="container py-2 d-flex justify-content-between align-items-center">
        <a href="#about" class="d-flex align-items-center text-white text-decoration-none">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            首页
        </a>
        <a href="#terms" class="d-flex align-items-center text-white text-decoration-none">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6a2 2 0 0 0-2-2zM5 16l-1.42-1.42A2.002 2.002 0 0 1 3 12H1v-2h1c.55 0 1-.45 1-1s-.45-1-1-1H3c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1h1v2H3v-2zm16-10h-2.58l-.56-1.56A.996.996 0 0 0 16 4h-1.7c-.45 0-.67.54-.35.85L14.29 6.5H11.53c-.45 0-.67.54-.35.85L10.29 8.5H7.53c-.45 0-.67.54-.35.85L5.71 10.5H3c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1h1v2h-1c-.55 0-1 .45-1 1s.45 1 1 1h4c.55 0 1-.45 1-1v-1h2v1c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1h1c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1zm-8.5 5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5.5.22.5.5-.22.5-.5.5zM19 12h-2v-2c0-.55-.45-1-1-1s-1 .45-1 1v2h-2c-.55 0-1 .45-1 1s.45 1 1 1h2v2c0 .55.45 1 1 1s1-.45 1-1v-2h2c.55 0 1-.45 1-1s-.45-1-1-1z"/></svg>
            新闻

        <a href="#privacy" class="d-flex align-items-center text-white text-decoration-none">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1.2-9.1c0-.66.54-1.2 1.2-1.2.66 0 1.2.54 1.2 1.2 0 .66-.54 1.2-1.2 1.2-.66 0-1.2-.54-1.2-1.2zM11 17h2v-6h-2v6z"/></svg>
            联系我们
        </a>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

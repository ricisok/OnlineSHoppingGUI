 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
     
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>设备管理</h5>
                       
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                      
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                                <div style="margin-top: 50px;">
                                     <a class="btn btn-sm btn-warning" href="/goodsadd" >添加</a> </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>

                                        <th></th>
                                        
                                        <th>ID</th>

                                        
                                        <th>商品名称</th>

                                        
                                        <th>商品价格</th>

                                        
                                        <th>商品类型</th>

                                        
                                        <th>商品图片</th>

                                        
                                        <th>商品描述</th>

                                        
                                    </tr>
                                </thead>
                                <tbody>
                                {% for item in list%}

                                    <tr>
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        
                                        <td>{{item.id}}</td>
                                        
                                        <td>{{item.name}}</td>
                                        
                                        <td>{{item.price}}</td>
                                        
                                        <td>{{item.category}}</td>
                                        
                                        <td>{{item.image}}</td>
                                        
                                        <td>{{item.goodsdesc}}</td>
                                        
                                     <td><a href="/goodsedit?id={{item.id}}" class="btn btn-info">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a  href="javascript:;" onclick="gotodel({{item.id}})" class="btn btn-danger">删除</a>
                                    </tr>
                                {% endfor %}
                                 
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.7"></script>



    <!-- Peity -->
    <script src="/static/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="/static/js/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

        function gotodel(id){
             var confirmation = window.confirm("您确定要删除吗?");

            if (confirmation) {
                // 用户点击了"确定"按钮，执行删除操作
             window.location.href="/goodsdel?id="+id;
                // 这里可以添加实际的删除操作代码，如通过Ajax向服务器发送请求等
            } else {
                // 用户点击了"取消"按钮，不执行删除操作
                console.log("Delete operation cancelled.");
            }
        }
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>

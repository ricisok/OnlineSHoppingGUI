<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ H+ ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>商场后台系统</strong></h4>

{#                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>#}
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="" id="form" onsubmit="return false;">
                    <h4 class="no-margins">登录：</h4>

                    <input type="text" class="form-control uname" placeholder="用户名"  name="username" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password"/>
                    <a href="">忘记密码了？</a>
                    <button id="btnsub" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. H+
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $("#btnsub").click(function (){
              $.post("/adminlogin/",$("#form").serialize(),function (data){
                  if(data.code==200){
                       alert(data.msg)
                      {#$.cookie("name",$("#name").val())#}
                      window.location.href="/admin/"
                  }
                  else{
                      alert(data.msg)
                  }
              })

          })
    })
</script>
